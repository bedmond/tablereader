<!DOCTYPE html>
<html ng-app="TableReader">
  <head lang="en">
    <meta charset="utf-8">
    <title>tablereader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <script type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.24/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <nav class="tableReader">
      <ul class="nav nav-pills nav pull-right tabs">
        <li role="presentation"><a ui-sref='login'>Log in</a></li>
        <li role="presentation"><a ng-hide='authData' ui-sref='home'>Home</a></li>
        <li role="presentation"><a ng-hide='authData' ui-sref='upload'>Upload</a></li>
      </ul>
    </nav>
    <div ui-view></div>
  </body>
</html>
