<div>
  <form class="info-form">
    <div class="form-group email">
      <label class="sr-only" for="email">Email address</label>
      <input ng-model="email" type="email" class="form-control" id="emailInput" placeholder="Email">
    </div>
    <div class="form-group password">
      <label class="sr-only" for="password">Password</label>
      <input ng-model="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <div class="btn-group-login">
      <button type="submit" class="btn btn-success" ng-click="login()">Log in</button>
      <button type="submit" class="btn btn-danger" ng-click="logout()">Log out</button>
    </div>
  </form>
    <div class="container-message">
      <h4><p ng-show="authData">Logged in.</p><h4>
      <h4><p ng-hide="authData">Logged out. Log in to upload file.</p><h4>
    </div>
</div>
