<!-- Display HTML version of csv file -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 table-content">
      <br/>
      <h4>My Big Table of Jobs<h4>
        <div class="form-group">
          <input ng-model="job" id="jobInput" class="form-control" type="text" placeholder="Enter new job..."></input>
        </div>
        <div class="btn-group-display">
          <button class="btn btn-info pull-right" ng-click="readCSV()">Display table</button>
          <button class="btn btn-info pull-right" ng-click="addJob()">Add job</button>
          <div class="row">

              <table class="col-md-1 table table-bordered">
              <br/>
              <br/>
                <tr ng-repeat="x in data">
                  <td ng-repeat="y in x track by $index">{{ y }}</td>
                </tr>
              </table>
            
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
