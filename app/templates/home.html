<!-- Display HTML version of csv file -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 table-content">
      <br/>
      <h4>My Big Table of Jobs<h4>
        <div class="form-group">
          <input ng-model="job" id="jobInput" class="form-control" type="text" placeholder="Enter new job..."></input>
        </div>
        <button class="btn btn-info pull-right" ng-click="addJob()">Add Job</button>
        <table class="table table-bordered">
        <br/>
        <br/>
          <tr ng-repeat="job in jobs | orderBy: 'priority'" ng-show="job.condition == 'active'">
            <br/>
            <td>{{ job.name }}</td>
          </tr>
        </table>
    </div>
  </div>
</div>
